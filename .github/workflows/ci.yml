name: CI

on:
  push:
    branches: ["main", "dev"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - uses: creyD/prettier_action@v4.3

        with:
          node-version: '20'

      - run: npm ci

      - run: npm run lint

      - run: npm run build
